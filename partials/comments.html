<div class="well" ng-repeat="comment in post_comments">
        <div class="media">
          <div class="media-body">
            <h4 class="media-heading">{{ comment.name }}</h4>
                <p class="text-right">By {{ comment.email }}</p>
                <p>{{ comment.body }}</p>
            </div>
        </div>
    </div>
