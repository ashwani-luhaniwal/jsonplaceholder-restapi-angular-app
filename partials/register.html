
<div class="row">
  <div class="col-xs-12">
    <div class="jumbotron">
        <h1>Trail Worker Application</h1>
        <p>Single Page Application based on AngularJS</p>
    </div>
  </div>
</div>

<div class="row" ng-controller="registerCtrl">
  <div class="col-sm-3">
    <div class="login-block">
      <h2 class="form-heading">Already have an account ?</h2>
      <p>If you are already a member of this application, then please <a href="#/">login</a> to access your private services.</p>
    </div>
  </div>
  <div class="col-sm-9">
    <div class="register-block">
      <form name="register-form" role="registration" class="form-horizontal" ng-submit="register()">
        <h2>Register yourself!</h2>
        <input type="hidden" ng-model="newUserId">
        <div class="form-group">
          <label for="name" class="col-sm-3">Name:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newName" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="username" class="col-sm-3">Username:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newUsername" placeholder="Username">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3">Email:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="address" class="col-sm-3">Address:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newStreet" placeholder="Street">
            <div class="f-space10"></div>
            <input type="text" class="form-control" ng-model="newSuite" placeholder="Suite">
            <div class="f-space10"></div>
            <input type="text" class="form-control" ng-model="newCity" placeholder="City">
            <div class="f-space10"></div>
            <input type="text" class="form-control" ng-model="newZipCode" placeholder="Zipcode">
          </div>
        </div>
        <div class="form-group">
          <label for="phone" class="col-sm-3">Phone:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newPhone" placeholder="Phone">
          </div>
        </div>
        <div class="form-group">
          <label for="website" class="col-sm-3">Website:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newWebsite" placeholder="Website">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-3">Email:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newEmail" placeholder="Email">
          </div>
        </div>
        <div class="form-group">
          <label for="company" class="col-sm-3">Company:</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" ng-model="newCompanyName" placeholder="Company Name">
            <div class="f-space10"></div>
            <input type="text" class="form-control" ng-model="newCatchPhrase" placeholder="Address 1">
            <div class="f-space10"></div>
            <input type="text" class="form-control" ng-model="newBs" placeholder="Address 2">
          </div>
        </div>
        <button class="btn btn-success" type="submit">Register</button>
      </form>
    </div>
  </div>
</div>
